<head>

<title>QuizMaster ‚Äî Full Quiz</title>
<style>
body{font-family:Arial,sans-serif;background:#f5f6fa;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
.quiz-container{background:#fff;padding:30px;border-radius:15px;max-width:700px;width:100%;box-shadow:0 10px 25px rgba(0,0,0,0.1);position:relative}
.logo{font-size:2rem;font-weight:bold;margin-bottom:20px;text-align:center;background:linear-gradient(to right,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.theme-selection h2{margin-bottom:10px}
.theme-selector{display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:10px;margin-bottom:20px}
.theme-btn{padding:12px 16px;border:none;border-radius:10px;font-size:16px;cursor:pointer;color:#fff;background:linear-gradient(to right,#667eea,#764ba2);transition:transform 0.2s}
.theme-btn:hover{transform:translateY(-3px)}
.quiz-content{display:none}
.progress-bar{height:8px;background:#eee;border-radius:6px;margin-bottom:12px;overflow:hidden}
.progress-fill{height:100%;width:0;background:linear-gradient(to right,#667eea,#764ba2);transition:width 0.3s}
.quiz-info{display:flex;justify-content:space-between;margin-bottom:12px;flex-wrap:wrap}
.question-counter,.score{font-weight:bold;color:#333}
.timer{font-weight:bold;color:#ff4d4d}
.question-card{background:#f7f9fc;padding:20px;border-radius:12px;margin-bottom:12px;box-shadow:0 5px 15px rgba(0,0,0,0.05)}
.options{display:grid;gap:10px;margin-top:10px}
.option{padding:12px 15px;border:2px solid #ddd;border-radius:10px;cursor:pointer;background:#fff;transition:all 0.15s;text-align:left}
.option:hover{background:#f0f0f0}
.option.correct{background:#2ecc71;color:#fff;border-color:#2ecc71}
.option.wrong{background:#ff6b6b;color:#fff;border-color:#ff6b6b}
.actions{display:flex;justify-content:space-between;margin-top:15px}
.next-btn,.back-btn,.restart-btn{padding:10px 18px;border:none;border-radius:20px;color:#fff;font-weight:bold;cursor:pointer;background:linear-gradient(to right,#667eea,#764ba2);transition:transform 0.2s}
.next-btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
.next-btn:hover,.back-btn:hover,.restart-btn:hover{transform:translateY(-2px)}
.result-screen{display:none;text-align:center}
.result-title{font-size:2rem;margin-bottom:10px}
.final-score{font-size:1.5rem;margin-bottom:8px;font-weight:bold;color:#2ecc71}
.result-message{margin-bottom:15px;color:#333}
</style>
</head>
<body>
<div class="quiz-container">
  <div class="logo">üß† QuizMaster</div>
  <div class="theme-selection">
    <h2>Choose Your Quiz Theme</h2>
    <div class="theme-selector">
      <button class="theme-btn" onclick="startQuiz('tech')">üíª Tech</button>

      <button class="theme-btn" onclick="startQuiz('bollywood')">üé• Bollywood</button>
    </div>
  </div>

  <div class="quiz-content">
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="quiz-info">
      <div class="question-counter">Q <span id="current">1</span>/<span id="total">15</span></div>
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer" id="timer">15</div>
    </div>
    <div class="question-card">
      <div class="question" id="question">Question here</div>
      <div class="options" id="options"></div>
      <div class="actions">
        <button id="backBtn" class="back-btn" onclick="backQuestion()">Back</button>
        <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>Next</button>
      </div>
    </div>
  </div>

  <div class="result-screen">
    <div class="result-title">üéâ Quiz Finished!</div>
    <div class="final-score" id="finalScore"></div>
    <div class="result-message" id="resultMessage"></div>
    <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
  </div>
</div>

// ---------------- Quiz State ----------------
let currentQuiz=[],currentIndex=0,score=0,selectedCategory=null,userAnswers=[];
let timerId=null,secondsLeft=15;

// ---------------- Functions ----------------
function shuffleArray(arr){return arr.sort(()=>Math.random()-0.5);}
function startQuiz(category){
  selectedCategory=category;
  currentQuiz=shuffleArray(quizData[category]).slice(0,15); // 15 per play
  currentIndex=0;score=0;userAnswers=Array(currentQuiz.length).fill(null);
  document.querySelector('.theme-selection').style.display='none';
  document.querySelector('.quiz-content').style.display='block';
  document.querySelector('.result-screen').style.display='none';
  document.getElementById('total').innerText=currentQuiz.length;
  loadQuestion();
}

function loadQuestion(){
  clearInterval(timerId);
  secondsLeft=15;
  document.getElementById('timer').innerText=secondsLeft;
  const q=currentQuiz[currentIndex];
  document.getElementById('question').innerText=q.question;
  const opts=document.getElementById('options');opts.innerHTML='';
  q.options.forEach((o,i)=>{
    const btn=document.createElement('button');
    btn.className='option';
    btn.innerText=o;
    if(userAnswers[currentIndex]!==null){btn.disabled=true;if(i===q.correct)btn.classList.add('correct');else if(i===userAnswers[currentIndex])btn.classList.add('wrong');}
    else{btn.onclick=()=>selectAnswer(i);}
    opts.appendChild(btn);
  });
  document.getElementById('current').innerText=currentIndex+1;
  document.getElementById('score').innerText=score;
  document.getElementById('nextBtn').disabled=userAnswers[currentIndex]===null;
  document.getElementById('backBtn').style.display=currentIndex===0?'none':'inline-block';
  if(userAnswers[currentIndex]===null)startTimer();
}

function startTimer(){
  timerId=setInterval(()=>{
    secondsLeft--;document.getElementById('timer').innerText=secondsLeft;
    if(secondsLeft<=0){clearInterval(timerId);userAnswers[currentIndex]=userAnswers[currentIndex]??-1;document.getElementById('nextBtn').disabled=false;}
  },1000);
}

function selectAnswer(idx){
  const q=currentQuiz[currentIndex];
  userAnswers[currentIndex]=idx;
  const opts=document.querySelectorAll('.option');
  opts.forEach((btn,i)=>{btn.disabled=true;if(i===q.correct)btn.classList.add('correct');else if(i===idx)btn.classList.add('wrong');});
  score+=idx===q.correct?1:0;
  document.getElementById('score').innerText=score;
  clearInterval(timerId);
  document.getElementById('nextBtn').disabled=false;
}

function nextQuestion(){if(currentIndex<currentQuiz.length-1){currentIndex++;loadQuestion();}else showResult();}
function backQuestion(){if(currentIndex>0){currentIndex--;loadQuestion();}}
function showResult(){
  document.querySelector('.quiz-content').style.display='none';
  document.querySelector('.result-screen').style.display='block';
  document.getElementById('finalScore').innerText=`You scored ${score}/${currentQuiz.length}`;
  document.getElementById('resultMessage').innerText=score===currentQuiz.length?"Perfect score! Amazing!":score>currentQuiz.length/2?"Good job!":"Keep practicing!";
}
function restartQuiz(){
  document.querySelector('.theme-selection').style.display='block';
  document.querySelector('.quiz-content').style.display='none';
  document.querySelector('.result-screen').style.display='none';
}
